<ion-content padding class="settings-page" [class.has-tab-bar]="true">

	<custom-header
    [fixedHeaderEffect]="false"
	[preventDismiss]="true"
    title="Configurações"
	subtitle="Gerencie as configurações do seu dispositivo"
    ></custom-header>

	<div class="page-wrapper limit-width">

		<p>Acompanhe abaixo as configurações disponíveis para o seu usuário:</p>

		<div class="custom-menu-list">

			<div class="custom-menu-item {{ item.class }}" *ngFor="let item of menuItems; let i = index;" [class.disabled]="!item.is_active" [class.d-none]="!item.is_visible" (click)="openPage(item)">
				<button type="button" ion-button [disabled]="!item.is_active">
					<svg-icon src="../../assets/imgs/icons/{{item.icon}}.svg" class="custom-icon"></svg-icon>
				</button>

				<button type="button" ion-button [disabled]="!item.is_active">
					<div>{{ item.name }}</div>
					<div>{{ item.desc }}</div>
				</button>
			</div>

		</div>

		<div class="custom-version">Versão {{ versionService.version || "-" }}</div>

	</div>
	
</ion-content>

<custom-tab-bar></custom-tab-bar>
